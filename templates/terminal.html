<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Agent - Terminal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Xterm.js styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
</head>
<body>
    <div class="container">
        <h1>Termux Agent Terminal</h1>
        <div class="nav-links">
            <a href="/">Chat</a>
            <a href="/terminal" class="active">Terminal</a>
        </div>
        <div class="api-key-container">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key...">
            <button id="saveApiKey">Save</button>
        </div>
        <div id="terminal-container">
            <!-- Xterm.js will attach to this div -->
        </div>
        <div id="input-container">
            <input type="text" id="command-input" placeholder="Type a command to execute...">
            <div class="vm-switch">
                <label for="in-vm">Execute in VM:</label>
                <input type="checkbox" id="in-vm">
            </div>
            <button id="execute-button">Execute</button>
        </div>
    </div>

    <!-- Xterm.js library -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>

    <!-- Main application script -->
    <script src="/static/js/main.js"></script>
</body>
</html>
